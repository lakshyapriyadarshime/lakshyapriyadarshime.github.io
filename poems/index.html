                    <br>
                    गेंदे के कुछ फूल खिले हैं<br>
                    गुलाबों की क्यारियों में<br><br>

                    उनकी अवांछित नागरिकता पर<br>
                    गुलाब उठाते हैं सवाल –<br>
                    “तुम यहाँ क्यों ?”<br><br>

                    ढीठ हैं फूल गेंदे के<br>
                    सिर उठाकर देते हैं जवाब –<br>
                    “वसंत से पूछो!!”<br><br>

              <img src="../assets/images/poems/20211031b.jpg" alt="Woman Face">
                <p class="masonry-description">


                    <! WRITE CONTENT HERE>

                    <br>
                    I am not I.<br>
                    I am this one<br>
                    walking beside me<br>
                    whom I do not see,<br>
                    whom at times<br>
                    I manage to visit,<br>
                    and whom at other times<br>
                    I forget;<br>
                    who remains calm and silent<br>
                    while I talk,<br>
                    and forgives, gently,<br>
                    when I hate,<br>
                    who walks where I am not,<br>
                    who will remain standing<br>
                    when I die.<br><br>

                    <! CONTENT ENDS HERE>

                    <! WRITE ATTRIBUTION HERE>
                    - <a href="https://www.poetryfoundation.org/poets/juan-ramon-jimaenez" target="_blank">

                          Juan Ramón Jiménez

                      </a><br>

                          Selected Poems (1973)

                      </a><br>    
                    <! ATTRIBUTION ENDS HERE>

                </p>
