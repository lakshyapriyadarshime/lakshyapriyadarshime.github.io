                    <br>
                    I am not I.<br>
                    I am this one<br>
                    walking beside me<br>
                    whom I do not see,<br>
                    whom at times<br>
                    I manage to visit,<br>
                    and whom at other times<br>
                    I forget;<br>
                    who remains calm and silent<br>
                    while I talk,<br>
                    and forgives, gently,<br>
                    when I hate,<br>
                    who walks where I am not,<br>
                    who will remain standing<br>
                    when I die.<br><br>
